<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Uzay Savunma iOS</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { 
            width: 100%; height: 100%; 
            overflow: hidden; background: #000; 
            position: fixed; touch-action: none;
        }
        canvas { 
            display: block; width: 100%; height: 100%; 
        }
        #ui {
            position: absolute; top: 40px; left: 20px;
            color: #0f0; font-family: monospace; font-size: 20px;
            pointer-events: none; z-index: 5;
        }
    </style>
</head>
<body>
    <div id="ui">SKOR: <span id="score">0</span></div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');

        let player = { x: 0, y: 0, w: 50, h: 50 };
        let bullets = [];
        let enemies = [];
        let score = 0;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            player.x = canvas.width / 2 - player.w / 2;
            player.y = canvas.height - 100;
        }

        // Hareketi doğrudan parmağa bağla (iPhone için en akıcı yöntem)
        window.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            player.x = touch.clientX - player.w / 2;
            player.y = touch.clientY - player.h / 2;
            
            // Ekran sınırları
            if (player.x < 0) player.x = 0;
            if (player.x > canvas.width - player.w) player.x = canvas.width - player.w;
        }, { passive: false });

        function createEnemy() {
            enemies.push({
                x: Math.random() * (canvas.width - 40),
                y: -50,
                w: 40, h: 40,
                speed: 3 + Math.random() * 2
            });
        }

        function update() {
            // Otomatik Ateş
            if (Math.random() < 0.1) {
                bullets.push({ x: player.x + player.w / 2 - 2, y: player.y, w: 4, h: 15 });
            }

            bullets.forEach((b, i) => {
                b.y -= 8;
                if (b.y < 0) bullets.splice(i, 1);
            });

            enemies.forEach((e, i) => {
                e.y += e.speed;
                
                // Mermi-Düşman Çarpışması
                bullets.forEach((b, bi) => {
                    if (b.x < e.x + e.w && b.x + b.w > e.x && b.y < e.y + e.h && b.y + b.h > e.y) {
                        enemies.splice(i, 1);
                        bullets.splice(bi, 1);
                        score += 10;
                        scoreEl.innerText = score;
                    }
                });

                if (e.y > canvas.height) enemies.splice(i, 1);
            });
        }

        function draw() {
            ctx.fillStyle = '#000510';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Gemi
            ctx.fillStyle = '#00ff00';
            ctx.fillRect(player.x, player.y, player.w, player.h);

            // Mermiler
            ctx.fillStyle = '#ff0';
            bullets.forEach(b => ctx.fillRect(b.x, b.y, b.w, b.h));

            // Düşmanlar
            ctx.fillStyle = '#f00';
            enemies.forEach(e => ctx.fillRect(e.x, e.y, e.w, e.h));
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        setInterval(createEnemy, 1000);
        window.addEventListener('resize', resize);
        resize();
        gameLoop();
    </script>
</body>
</html>
