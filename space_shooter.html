<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Uzay Savaşı - iOS Mobile</title>
    <style>
        :root {
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }
        body { 
            margin: 0; 
            background: #000; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh;
            height: -webkit-fill-available; /* iOS Safari için tam boy */
            color: white; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
            touch-action: none;
        }
        #game-container { 
            position: relative; 
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas { 
            background: #000510; 
            display: block;
            box-shadow: 0 0 20px rgba(0,255,255,0.1);
        }
        #ui { 
            position: absolute; 
            top: calc(10px + var(--safe-top)); 
            left: 10px; 
            right: 10px;
            pointer-events: none; 
            font-size: 14px; 
            color: #0f0;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            text-shadow: 1px 1px 2px black;
        }
        #start-screen {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .btn {
            padding: 15px 40px;
            background: #00ffff;
            color: #000;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            font-size: 18px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="start-screen">
            <h1 style="color: #00ffff; margin-bottom: 20px;">UZAY SAVAŞI</h1>
            <button class="btn" onclick="startGame()">BAŞLA</button>
            <p style="margin-top: 15px; font-size: 12px; opacity: 0.7;">Sürükleyerek Hareket Et</p>
        </div>
        <div id="ui">
            <div>SKOR: <span id="score">0</span></div>
            <div>DALGA: <span id="wave">1</span></div>
            <div>CAN: <span id="lives">3</span></div>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('start-screen');
        
        let score = 0; 
        let lives = 3; 
        let wave = 1; 
        let gameOver = false;
        let powerLevel = 1;
        let isGameRunning = false;
        
        // Gemi ve mermiler
        const player = { x: 0, y: 0, w: 40, h: 45, speed: 7 };
        let bullets = []; 
        let enemies = []; 
        let enemyBullets = [];
        let shields = [];
        let floatingPowerUps = [];
        let shootCooldown = 0;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            player.x = canvas.width / 2 - player.w / 2;
            player.y = canvas.height - 120;
            createShields();
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function startGame() {
            startScreen.style.display = 'none';
            isGameRunning = true;
            resetGame();
            animate();
        }

        function resetGame() {
            score = 0;
            lives = 3;
            wave = 1;
            powerLevel = 1;
            enemies = [];
            bullets = [];
            enemyBullets = [];
            spawnEnemies();
        }

        // TOUCH CONTROLS - iOS Optimizasyonu
        let lastTouchX = null;
        let lastTouchY = null;

        canvas.addEventListener('touchstart', e => {
            const touch = e.touches[0];
            lastTouchX = touch.clientX;
            lastTouchY = touch.clientY;
        }, {passive: false});

        canvas.addEventListener('touchmove', e => {
            e.preventDefault();
            if (!isGameRunning) return;
            
            const touch = e.touches[0];
            const deltaX = touch.clientX - lastTouchX;
            const deltaY = touch.clientY - lastTouchY;
            
            player.x += deltaX;
            player.y += deltaY;

            // Sınırlar
            player.x = Math.max(0, Math.min(canvas.width - player.w, player.x));
            player.y = Math.max(canvas.height * 0.2, Math.min(canvas.height - player.h - 20, player.y));

            lastTouchX = touch.clientX;
            lastTouchY = touch.clientY;
        }, {passive: false});

        // Çizim Fonksiyonları (Orijinal Koddan adapte edildi)
        function drawPlayer(x, y) {
            ctx.fillStyle = '#ff4500';
            ctx.fillRect(x + 15, y + 35, 10, 10);
            ctx.fillStyle = '#900';
            ctx.fillRect(x, y + 20, 40, 10);
            ctx.fillStyle = powerLevel >= 2 ? '#00ffff' : '#ff0000';
            ctx.fillRect(x + 12, y, 16, 40);
        }

        function drawEnemy(x, y) {
            ctx.fillStyle = '#00ffff';
            ctx.fillRect(x + 5, y, 20, 15);
            ctx.fillStyle = '#fff';
            ctx.fillRect(x + 8, y + 5, 4, 4);
            ctx.fillRect(x + 18, y + 5, 4, 4);
        }

        function spawnEnemies() {
            if (!isGameRunning) return;
            const count = 3 + wave;
            for (let i = 0; i < count; i++) {
                enemies.push({
                    x: Math.random() * (canvas.width - 30),
                    y: -50 - (i * 100),
                    w: 30, h: 25,
                    speed: 1.5 + (wave * 0.2),
                    sideMove: Math.sin(i) * 2
                });
            }
        }

        function update() {
            if (!isGameRunning) return;

            // Otomatik Ateş
            if (shootCooldown <= 0) {
                bullets.push({ x: player.x + player.w/2 - 2, y: player.y, w: 4, h: 12 });
                shootCooldown = 12;
            }
            shootCooldown--;

            // Mermiler
            bullets.forEach((b, i) => {
                b.y -= 10;
                if (b.y < 0) bullets.splice(i, 1);
            });

            // Düşmanlar
            enemies.forEach((e, i) => {
                e.y += e.speed;
                e.x += Math.sin(e.y / 50) * 2; // S dalga hareketi

                // Çarpışma
                if (player.x < e.x + e.w && player.x + player.w > e.x && player.y < e.y + e.h && player.y + player.h > e.y) {
                    enemies.splice(i, 1);
                    lives--;
                    checkGameOver();
                }

                bullets.forEach((b, bi) => {
                    if (b.x < e.x + e.w && b.x + b.w > e.x && b.y < e.y + e.h && b.y + b.h > e.y) {
                        enemies.splice(i, 1);
                        bullets.splice(bi, 1);
                        score += 10;
                        document.getElementById('score').innerText = score;
                    }
                });

                if (e.y > canvas.height) {
                    enemies.splice(i, 1);
                }
            });

            if (enemies.length === 0) {
                wave++;
                document.getElementById('wave').innerText = wave;
                spawnEnemies();
            }
        }

        function checkGameOver() {
            document.getElementById('lives').innerText = lives;
            if (lives <= 0) {
                isGameRunning = false;
                alert("OYUN BİTTİ! Skor: " + score);
                location.reload();
            }
        }

        function animate() {
            if (!isGameRunning) return;
            ctx.fillStyle = '#000510';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Yıldız efekti (basit)
            ctx.fillStyle = '#fff';
            for(let i=0; i<10; i++) ctx.fillRect(Math.random()*canvas.width, Math.random()*canvas.height, 1, 1);

            drawPlayer(player.x, player.y);
            
            ctx.fillStyle = '#0ff';
            bullets.forEach(b => ctx.fillRect(b.x, b.y, b.w, b.h));
            
            enemies.forEach(e => drawEnemy(e.x, e.y));

            update();
            requestAnimationFrame(animate);
        }

        // Kalkanlar ve diğer detaylar için boş fonksiyon (isteğe bağlı eklenebilir)
        function createShields() {}

    </script>
</body>
</html>
