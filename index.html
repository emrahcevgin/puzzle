<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Puzzle</title>

<style>
body {
  margin: 0;
  background: #111;
  color: #fff;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
}
#top { padding: 10px; }
#board {
  position: relative;
  background: #000;
  border: 2px solid #333;
  touch-action: none;
}
.piece {
  position: absolute;
  border: 1px solid #222;
  background-repeat: no-repeat;
  transition: left .2s ease, top .2s ease;
}
.piece.dragging { transition: none; z-index: 10; }
.piece.locked { border: none; }
.buffer-line {
  position: absolute;
  left: 0; right: 0;
  border-top: 2px dashed #555;
}
#win {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.7);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 32px;
  opacity: 0;
  pointer-events: none;
  transition: .3s;
}
#win.show { opacity: 1; }
</style>
</head>

<body>

<div id="top">
  <input type="file" id="file" accept="image/*">
</div>
<div id="board"></div>
<div id="win">ðŸŽ‰ Puzzle TamamlandÄ±!</div>

<script>
var ROWS=3, COLS=5;
var PW, PH;
var pieces=[], groups={};
var dragging=null, pointerId=null, ox=0, oy=0;
var board=document.getElementById("board");
var input=document.getElementById("file");

/* ===== FOTO ===== */
input.onchange=function(){
  var f=input.files[0];
  if(!f) return;
  var r=new FileReader();
  r.onload=function(e){ init(e.target.result); };
  r.readAsDataURL(f);
};

function init(src){
  board.innerHTML="";
  pieces=[]; groups={};

  var img=new Image();
  img.onload=function(){
    var W=Math.floor(innerWidth*0.95);
    var H=W*(img.height/img.width);
    PW=W/COLS; PH=H/ROWS;

    board.style.width=W+"px";
    board.style.height=PH*(ROWS+1)+"px";

    var bl=document.createElement("div");
    bl.className="buffer-line";
    bl.style.top=(PH*ROWS)+"px";
    board.appendChild(bl);

    var cells=[];
    for(var y=0;y<ROWS+1;y++)
      for(var x=0;x<COLS;x++)
        cells.push({x:x,y:y});
    cells.sort(()=>Math.random()-0.5);

    var gid=0;
    for(var y=0;y<ROWS;y++){
      for(var x=0;x<COLS;x++){
        var c=cells.pop();
        var el=document.createElement("div");
        el.className="piece";
        el.style.width=PW+"px";
        el.style.height=PH+"px";
        el.style.backgroundImage="url("+src+")";
        el.style.backgroundSize=W+"px "+H+"px";
        el.style.backgroundPosition=(-x*PW)+"px "+(-y*PH)+"px";
        el.style.left=(c.x*PW)+"px";
        el.style.top =(c.y*PH)+"px";
        board.appendChild(el);

        var p={el:el,cx:x,cy:y,x:c.x,y:c.y,locked:false,gid:gid};
        pieces.push(p); groups[gid]=[p]; gid++;

        el.onpointerdown=(function(pp){
          return function(e){ startDrag(e,pp); };
        })(p);
      }
    }
  };
  img.src=src;
}

/* ===== DRAG ===== */
function startDrag(e,p){
  if(p.locked||pointerId) return;
  pointerId=e.pointerId;
  dragging=groups[p.gid];
  var r=p.el.getBoundingClientRect();
  ox=e.clientX-r.left; oy=e.clientY-r.top;
  dragging.forEach(q=>q.el.classList.add("dragging"));
  p.el.setPointerCapture(pointerId);
}

board.onpointermove=function(e){
  if(!dragging||e.pointerId!==pointerId) return;
  var base=dragging[0];
  dragging.forEach(p=>{
    p.el.style.left=
      e.clientX-board.offsetLeft-ox+(p.x-base.x)*PW+"px";
    p.el.style.top =
      e.clientY-board.offsetTop -oy+(p.y-base.y)*PH+"px";
  });
};

board.onpointerup=drop;
board.onpointercancel=drop;

/* ===== DROP + BUFFER KAYMA ===== */
function drop(){
  if(!dragging) return;
  var base=dragging[0];
  var nx=Math.round(base.el.offsetLeft/PW);
  var ny=Math.round(base.el.offsetTop /PH);

  dragging.forEach(p=>{
    p.x=nx+(p.x-base.x);
    p.y=ny+(p.y-base.y);
  });

  // Ã‡AKIÅžMA VARSA â†’ ALTTAKÄ° PARÃ‡A BUFFER'A
  dragging.forEach(a=>{
    pieces.forEach(b=>{
      if(a!==b && !b.locked && a.x===b.x && a.y===b.y){
        moveToBuffer(b);
      }
    });
  });

  dragging.forEach(p=>{
    p.el.style.left=(p.x*PW)+"px";
    p.el.style.top =(p.y*PH)+"px";
    p.el.classList.remove("dragging");
  });

  dragging=null; pointerId=null;
  lockMergeWin();
}

/* ===== BUFFER ===== */
function moveToBuffer(p){
  for(var x=0;x<COLS;x++){
    if(!pieces.some(q=>q.x===x && q.y===ROWS)){
      p.x=x; p.y=ROWS; return;
    }
  }
}

/* ===== LOCK + MERGE + WIN ===== */
function lockMergeWin(){
  pieces.forEach(p=>{
    if(!p.locked && p.x===p.cx && p.y===p.cy){
      p.locked=true;
      p.el.classList.add("locked");
    }
  });

  for(var i=0;i<pieces.length;i++){
    for(var j=0;j<pieces.length;j++){
      var a=pieces[i], b=pieces[j];
      if(a.gid===b.gid||!a.locked||!b.locked) continue;
      var right=a.cx+1===b.cx && a.x+1===b.x && a.y===b.y;
      var down =a.cy+1===b.cy && a.y+1===b.y && a.x===b.x;
      if(right||down){
        groups[b.gid].forEach(p=>{
          p.gid=a.gid;
          groups[a.gid].push(p);
        });
        delete groups[b.gid];
        break;
      }
    }
  }

  if(pieces.every(p=>p.locked)){
    var w=document.getElementById("win");
    w.classList.add("show");
    if(navigator.vibrate) navigator.vibrate([100,50,100]);
  }
}
</script>
</body>
</html>
