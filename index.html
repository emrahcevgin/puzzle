<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Puzzle</title>

<link rel="manifest" href="manifest.json">

<style>
body {
  margin: 0;
  background: #111;
  color: #fff;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
}

#top { padding: 10px; }

#board {
  position: relative;
  background: #000;
  border: 2px solid #333;
  touch-action: none;
}

.piece {
  position: absolute;
  border: 1px solid #222;
  background-repeat: no-repeat;
  transition: left .2s ease, top .2s ease;
}

.piece.dragging {
  transition: none;
  z-index: 10;
}

.piece.locked {
  border: none;
}

.buffer-line {
  position: absolute;
  left: 0;
  right: 0;
  border-top: 2px dashed #444;
}

#win {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.7);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 32px;
  opacity: 0;
  pointer-events: none;
  transition: opacity .4s ease;
}

#win.show { opacity: 1; }
</style>
</head>

<body>

<div id="top">
  <input type="file" id="file" accept="image/*">
</div>

<div id="board"></div>
<div id="win">ðŸŽ‰ Puzzle TamamlandÄ±!</div>

<script>
/* ===== AYAR ===== */
var ROWS = 3;
var COLS = 5;
var BUFFER = 1;
var SNAP_DIST = 0.35;

/* ===== STATE ===== */
var PW, PH;
var pieces = [];
var groups = {};
var dragging = null;
var pointerId = null;
var ox = 0, oy = 0;

/* ===== DOM ===== */
var board = document.getElementById("board");
var input = document.getElementById("file");

/* ===== FOTO ===== */
input.onchange = function () {
  var f = input.files[0];
  if (!f) return;

  var r = new FileReader();
  r.onload = function (e) {
    createPuzzle(e.target.result);
  };
  r.readAsDataURL(f);
};

function createPuzzle(src) {
  board.innerHTML = "";
  pieces = [];
  groups = {};

  var img = new Image();
  img.onload = function () {
    var W = Math.floor(window.innerWidth * 0.95);
    var H = W * (img.height / img.width);

    PW = W / COLS;
    PH = H / ROWS;

    board.style.width = W + "px";
    board.style.height = PH * (ROWS + BUFFER) + "px";

    var line = document.createElement("div");
    line.className = "buffer-line";
    line.style.top = (PH * ROWS) + "px";
    board.appendChild(line);

    var cells = [];
    for (var y = 0; y < ROWS + BUFFER; y++) {
      for (var x = 0; x < COLS; x++) {
        cells.push({ x: x, y: y });
      }
    }
    cells.sort(function () { return Math.random() - 0.5; });

    var gid = 0;
    for (var ry = 0; ry < ROWS; ry++) {
      for (var rx = 0; rx < COLS; rx++) {
        var c = cells.pop();

        var el = document.createElement("div");
        el.className = "piece";
        el.style.width = PW + "px";
        el.style.height = PH + "px";
        el.style.backgroundImage = "url(" + src + ")";
        el.style.backgroundSize = W + "px " + H + "px";
        el.style.backgroundPosition = (-rx * PW) + "px " + (-ry * PH) + "px";
        el.style.left = (c.x * PW) + "px";
        el.style.top = (c.y * PH) + "px";

        board.appendChild(el);

        var p = {
          el: el,
          cx: rx,
          cy: ry,
          x: c.x,
          y: c.y,
          locked: false,
          gid: gid
        };

        pieces.push(p);
        groups[gid] = [p];
        gid++;

        el.onpointerdown = function (pp) {
          return function (e) { startDrag(e, pp); };
        }(p);
      }
    }
  };
  img.src = src;
}

/* ===== DRAG ===== */
function startDrag(e, p) {
  if (p.locked || pointerId !== null) return;

  pointerId = e.pointerId;
  dragging = groups[p.gid];

  var r = p.el.getBoundingClientRect();
  ox = e.clientX - r.left;
  oy = e.clientY - r.top;

  for (var i = 0; i < dragging.length; i++) {
    dragging[i].el.classList.add("dragging");
  }

  p.el.setPointerCapture(pointerId);
}

board.onpointermove = function (e) {
  if (!dragging || e.pointerId !== pointerId) return;

  var base = dragging[0];
  for (var i = 0; i < dragging.length; i++) {
    var p = dragging[i];
    p.el.style.left =
      (e.clientX - board.offsetLeft - ox + (p.x - base.x) * PW) + "px";
    p.el.style.top =
      (e.clientY - board.offsetTop - oy + (p.y - base.y) * PH) + "px";
  }
};

board.onpointerup = drop;
board.onpointercancel = drop;

/* ===== DROP + BUFFER KAYMA ===== */
function drop() {
  if (!dragging) return;

  var base = dragging[0];
  var rx = base.el.offsetLeft / PW;
  var ry = base.el.offsetTop / PH;
  var tx = Math.round(rx);
  var ty = Math.round(ry);

  if (Math.abs(rx - tx) < SNAP_DIST && Math.abs(ry - ty) < SNAP_DIST) {
    for (var i = 0; i < dragging.length; i++) {
      dragging[i].x = tx + (dragging[i].x - base.x);
      dragging[i].y = ty + (dragging[i].y - base.y);
    }
  }

  // Ã‡akÄ±ÅŸma â†’ alttaki parÃ§a buffer'a
  for (var i = 0; i < dragging.length; i++) {
    for (var j = 0; j < pieces.length; j++) {
      var a = dragging[i];
      var b = pieces[j];
      if (a !== b && !b.locked && a.x === b.x && a.y === b.y) {
        moveToBuffer(b);
      }
    }
  }

  for (var k = 0; k < dragging.length; k++) {
    dragging[k].el.style.left = (dragging[k].x * PW) + "px";
    dragging[k].el.style.top  = (dragging[k].y * PH) + "px";
    dragging[k].el.classList.remove("dragging");
  }

  dragging = null;
  pointerId = null;

  checkLockAndMerge();
}

/* ===== BUFFER ===== */
function moveToBuffer(p) {
  for (var x = 0; x < COLS; x++) {
    var free = true;
    for (var i = 0; i < pieces.length; i++) {
      if (pieces[i].x === x && pieces[i].y === ROWS) {
        free = false;
        break;
      }
    }
    if (free) {
      p.x = x;
      p.y = ROWS;
      return;
    }
  }
}

/* ===== LOCK + MERGE + WIN ===== */
function checkLockAndMerge() {
  for (var i = 0; i < pieces.length; i++) {
    var p = pieces[i];
    if (!p.locked && p.x === p.cx && p.y === p.cy) {
      p.locked = true;
      p.el.classList.add("locked");
    }
  }

  for (var a = 0; a < pieces.length; a++) {
    for (var b = 0; b < pieces.length; b++) {
      var pa = pieces[a];
      var pb = pieces[b];
      if (pa.gid === pb.gid || !pa.locked || !pb.locked) continue;

      var right = pa.cx + 1 === pb.cx && pa.x + 1 === pb.x && pa.y === pb.y;
      var down  = pa.cy + 1 === pb.cy && pa.y + 1 === pb.y && pa.x === pb.x;

      if (right || down) {
        var ga = pa.gid;
        var gb = pb.gid;
        for (var i2 = 0; i2 < groups[gb].length; i2++) {
          groups[gb][i2].gid = ga;
          groups[ga].push(groups[gb][i2]);
        }
        delete groups[gb];
        break;
      }
    }
  }

  var done = true;
  for (var i3 = 0; i3 < pieces.length; i3++) {
    if (!pieces[i3].locked) done = false;
  }

  if (done) {
    var win = document.getElementById("win");
    win.classList.add("show");
    if (navigator.vibrate) {
      navigator.vibrate([100,50,100]);
    }
  }
}
</script>

</body>
</html>
